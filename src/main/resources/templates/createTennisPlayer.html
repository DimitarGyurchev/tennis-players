<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}">
</head>

<body>
    <div>
        <nav th:replace="~{fragments/navigation}"></nav>
    </div>

    <div class="container__create__player"></div>
    <form class=""
          th:action="@{/createTennisPlayer}"
          th:method="POST"
          th:object="${addTennisPlayerDTO}">

        <h3 class="create__title">Add a new Tennis Player</h3>
        <div class="create__name">
            <small class="invalid">Name length must be more than 3 characters</small>

            <input class="create__input"
            minlength="1"
            name="firstName" required
            th:errorclass="is-invalid"
            th:field="*{firstName}"
            type="text">
        </div>

    </form>





    <div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
